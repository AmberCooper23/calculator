<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
        <script type="module" src="/src/main.ts" defer></script>

  </head>
  <body>
   <main class="calc">
    <header>
      <output id="display">
        0
      </output>
    </header>

    <section class="buttons">
      <button data-action="clear">C</button>
      <button data-action="mc">MC</button>
      <button data-action="mplus">M+</button>
      <button data-action="mminus">M-</button>
      <button data-action="mr">MR</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button data-action="divide"> ÷ </button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button data-action="multiply"> × </button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button data-action="subtract"> − </button>

      <button>0</button>
      <button data-action="equals">=</button>
      <button data-action="add"> + </button>
    </section>

    
   </main>
  </body>
</html>
